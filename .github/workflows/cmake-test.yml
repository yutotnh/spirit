name: Testing With CMake and CTest

on:
  push:
    branches:
      - "main"
    paths:
      - "CMakeLists.txt"
      - "**.h"
      - "**.cpp"
  pull_request:
    paths:
      - "CMakeLists.txt"
      - "**.h"
      - "**.cpp"
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Build & Test
        run: |
          cmake -S . -B build
          cmake --build build
          cd build
          ctest --output-on-failure --verbose
